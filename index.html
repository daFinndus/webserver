<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webserver</title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
</head>

<body>
    <div id="container">
        <div class="row">
            <img loading="eager" alt="" src="https://source.unsplash.com/random/600x600" id="image">
            <div class="center">
                <h1 id="title">Webserver</h1>
                <h3 id="description">Very secure company</h3>
                <label for="name"><input id="name" autocomplete="off" name="name" placeholder="Enter name"></label>
                <label for="email"><input id="email" autocomplete="off" name="email" placeholder="Enter email"></label>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
